<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar | Historiar en Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <!-- Lunr.js -->
  <script src="https://unpkg.com/lunr/lunr.js"></script>
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">Historiar en Digital</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="divulgacion.html">Divulgación</a></li>
          <li><a href="investigacion.html">Investigación</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="quienes-somos.html">Quiénes somos</a></li>
          <li><a href="buscar.html?from=inicio"><i class="fas fa-search"></i> Buscar</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenido principal -->
    <section id="main" class="wrapper">
      <div class="inner">

        <!-- Botón volver contextual -->
        <div id="volverContainer" style="display: flex; justify-content: flex-start; margin-bottom: 2em;"></div>

        <header class="major">
          <h2>Buscar en el sitio</h2>
        </header>

        <!-- Campo de búsqueda -->
        <input type="text" id="searchBox" placeholder="Escribí para buscar..." style="width: 100%; padding: 10px; font-size: 1em;">

        <!-- Resultados -->
        <ul id="searchResults" style="margin-top: 2em;"></ul>

      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li><a href="https://x.com/HistoriarEnRed" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="https://instagram.com/historiarendigital" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="https://youtube.com/@HistoriarEnDigital" class="icon brands fa-youtube"><span class="label">YouTube</span></a></li>
        <li><a href="https://linktr.ee/historiarendigital" class="icon solid fa-link"><span class="label">Linktree</span></a></li>
      </ul>
      <p>© 2025 Historiar en Digital. Licencia <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a></p>
    </footer>
  </div>

  <!-- Script del buscador -->
  <script src="buscar.js"></script>

  <!-- Script para mostrar el botón "volver" contextual -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const volverDiv = document.getElementById('volverContainer');
      const params = new URLSearchParams(window.location.search);
      const origen = params.get("from");

      let enlace = "index.html";
      let texto = "← Volver al Inicio";

      if (origen === "secciones") {
        enlace = "secciones.html";
        texto = "← Volver a Secciones";
      }

      const boton = document.createElement("a");
      boton.href = enlace;
      boton.className = "button small";
      boton.innerText = texto;

      volverDiv.appendChild(boton);
    });
  </script>
</body>
</html>
